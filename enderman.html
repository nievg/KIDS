<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="600" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

function drawEnderman(endermanX, endermanY, scale = 1){
	headWidth  = 40 * scale;
    headHeight = 30 * scale;
    
    eyeWidth  = 10 * scale;
    eyeHeight = 4 * scale;
    
    bodyWidth = headWidth;
    bodyHeight = 60 * scale;
    
    handWidth  = 10 * scale;
    handHeight = 100 * scale;
    
    legWidth  = handWidth;
    legHeight = handHeight;

    headColor = "#000";
    eyeColor  = "#f0f";
    bodyColor = headColor;   
    handColor = headColor;
    legColor  = headColor;
    
    headX = endermanX + handWidth;
    headY = endermanY;
 
    eyeLeftX  = headX + headWidth / 4 - eyeWidth / 2;
    eyeLeftY  = headY + headHeight / 3 - eyeHeight / 4;
    eyeRightX = headX + headWidth * .75 - eyeWidth / 2;
    eyeRightY = eyeLeftY;
   
    bodyX = endermanX + handWidth;
    bodyY = headY + headHeight;
         
    handLeftX  = endermanX;
    handLeftY  = bodyY;
    handRightX = bodyX + bodyWidth;
    handRightY = bodyY;

    legLeftX  = bodyX + bodyWidth / 4 - legWidth / 2;
    legLeftY  = bodyY + bodyHeight;
    legRightX = bodyX + bodyWidth * .75 - legWidth / 2;
    legRightY = legLeftY;
    
    
    ctx.fillStyle = headColor;
    ctx.fillRect(headX, headY, headWidth, headHeight);

    ctx.fillStyle = eyeColor;
    ctx.fillRect(eyeLeftX,  eyeLeftY,  eyeWidth, eyeHeight);
    ctx.fillRect(eyeRightX, eyeRightY, eyeWidth, eyeHeight);

    ctx.fillStyle = handColor;
    ctx.fillRect(handLeftX,  handLeftY,  handWidth, handHeight);
    ctx.fillRect(handRightX, handRightY, handWidth, handHeight);
     
    ctx.fillStyle = bodyColor;
    ctx.fillRect(bodyX, bodyY, bodyWidth, bodyHeight);
    
    ctx.fillStyle = legColor;
    ctx.fillRect(legLeftX,  legLeftY,  legWidth,  legHeight);
    ctx.fillRect(legRightX, legRightY, legWidth, legHeight);

}

drawEnderman(  0,   0, .2);
drawEnderman( 20,  10, .5);
drawEnderman( 60,  30, .8);
drawEnderman(120, 100);
drawEnderman(200, 200, 1.5);
</script>


</body>
</html>
