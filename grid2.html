<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="600"
style="border:1px solid #d3d3d3; background:#cfc">
</canvas>

<canvas id="myCanvas2" width="200" height="300"
style="border:1px solid #d3d3d3; background:#ffd; ">
</canvas>
<br/>

<canvas id="myCanvas3" width="500" height="300"
style="border:1px solid #d3d3d3; background:#dff; ">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var ctx2 = document.getElementById("myCanvas2").getContext("2d");
var c3 = document.getElementById("myCanvas3");
var ctx3 = c3.getContext('2d');


c3.canvas.width = 30;
c3.canvas.height = 50;
c3.canvas.background = '#333';

class Grid{
	drawY(context, step = 10, width = 1, color = '#333'){
		context.beginPath();
		for(var i  = 0;
				i <= context.canvas.width;
				i += step)
		{
				context.moveTo(i, 0);
				context.lineTo(i, context.canvas.height);
		}
		context.strokeStyle = color;
		context.lineWidth = width;
		context.stroke();
	}
	
	drawX(context, step = 10, width = 1, color = '#333'){
		context.beginPath();	
		for(var i  = step;
				i <= context.canvas.height;
				i += step)
		{
				context.moveTo(0, i);
				context.lineTo(context.canvas.width, i);
		}
		context.strokeStyle = color;
		context.lineWidth = width;
		context.stroke();
	}
	drawXY(context, step = 10, width = 1, color = '#333'){
		this.drawX(ctx, step, width, color);
		this.drawY(ctx, step, width, color);
	}

}

var g1 = new Grid();
g1.drawXY(ctx, 50, 2, '#f93');



</script>

</body>
</html>
