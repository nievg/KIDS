class Grid{
	constructor(
	fromG = 0, lenght = 200,
	color = '#333', width = 1 )
	{
		this.fromG = fromG;
		this.lenght = lenght;
		this.color = color;
		this.width = width;
	}
	
	
	drawY(canvas, ot, to, step){
		canvas.beginPath();
		for(var i = ot; i <= to; i += step){
				canvas.moveTo(i, this.fromG);
				canvas.lineTo(i, this.fromG + this.lenght);
		}
		canvas.strokeStyle = this.color;
		canvas.lineWidth = this.width;
		canvas.stroke();
	}
	
	drawX(canvas, ot, to, step){
		canvas.beginPath();	
		for(var i = ot; i <= to; i += step){
				canvas.moveTo(this.fromG, i);
				canvas.lineTo(this.fromG + this.lenght, i);
		}
		canvas.strokeStyle = this.color;
		canvas.lineWidth = this.width;
		canvas.stroke();
	}
	

}
