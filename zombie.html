<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="300" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


function drawZombie(zombieX, zombieY, scale = 1){
	headWidth  = 30 * scale;
	headHeight = 20 * scale;
   
	eyeWidth  = 6 * scale;
	eyeHeight = 2 * scale;

	mouthWidth  = 12 * scale;
	mouthHeight =  2 * scale;

	handWidth  = 15 * scale;
	handHeight = 15 * scale;

	bodyWidth  = 44 * scale;
	bodyHeight = 60 * scale;

	legWidth  =  20 * scale;
	legHeight =  60 * scale;

	headX = zombieX + handWidth + (bodyWidth - headWidth) / 2;
	headY = zombieY;

	bodyX =  zombieX + handWidth;
	bodyY =  zombieY + headHeight;

	handLeftX = zombieX;
	handLeftY = zombieY + headHeight;
	handRightX = zombieX + handWidth + bodyWidth;
	handRightY = handLeftY;

	eyeLeftX  = headX + headWidth / 4 - eyeWidth / 2;
	eyeLeftY  = headY + headHeight / 3 - eyeHeight / 4;
	eyeRightX = headX + headWidth * .75 - eyeWidth / 2;
	eyeRightY = eyeLeftY;

	mouthX = headX + (headWidth - mouthWidth) / 2;
	mouthY = headY + headHeight * .75 - mouthHeight / 2;

	legLeftX  = zombieX + handWidth; 
	legLeftY  = zombieY + headHeight + bodyHeight;
	legRightX = zombieX + handWidth + bodyWidth - legWidth;
	legRightY = legLeftY;

	headColor  = "#0a0";
	eyeColor   = "#050";
	mouthColor = eyeColor;
	handColor  = headColor;
	bodyColor  = "#0aa";
	legColor   = "#539";
	

	ctx.fillStyle = headColor;
	ctx.fillRect(headX, headY, headWidth, headHeight);

	ctx.fillStyle = eyeColor;
	ctx.fillRect(eyeLeftX,  eyeLeftY,  eyeWidth, eyeHeight);
	ctx.fillRect(eyeRightX, eyeRightY, eyeWidth, eyeHeight);

	ctx.fillStyle = mouthColor;
	ctx.fillRect(mouthX, mouthY, mouthWidth, mouthHeight);

	ctx.fillStyle = handColor;
	ctx.fillRect(handLeftX,  handLeftY,  handWidth, handHeight);
	ctx.fillRect(handRightX, handRightY, handWidth, handHeight);

	ctx.fillStyle = bodyColor;
	ctx.fillRect(bodyX, bodyY, bodyWidth, bodyHeight);

	ctx.fillStyle = legColor;
	ctx.fillRect(legLeftX,  legLeftY,  legWidth, legHeight);
	ctx.fillRect(legRightX, legRightY, legWidth, legHeight);
}

drawZombie(  0,  0, .2);
drawZombie( 30, 10, .5);
drawZombie( 70, 30);
drawZombie(150, 60, 1.5);


for(i = 10; i < 200; i += 10){
	//drawZombie(i,i);
}

</script>



</body>
</html>
